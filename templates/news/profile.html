{% extends 'base.html' %}
{% block content %}
<div class="profile-fix container mt-5">
    <div class="row">
        <div class="col-md-4 text-center mb-4">
            <img src="{{ user.profile.avatar.url }}" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid var(--primary);">
            <h3 class="mt-3" style="font-family: 'Syncopate';">{{ user.username }}</h3>
        </div>
        
        <div class="col-md-8">
            <h2 class="mb-4" style="font-family: 'Syncopate'; border-left: 4px solid var(--primary); padding-left: 15px;">Настройки профиля</h2>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="card p-4" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">
                    {{ u_form.as_p }}
                    {{ p_form.as_p }}
                    
                    <div class="mt-4">
                        <button type="submit" class="btn-cyber">Обновить данные</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Чтобы текст внутри формы был белым и читаемым */
    .profile-fix p { color: #ccc; }
    .profile-fix input, .profile-fix textarea {
        background: rgba(0,0,0,0.3) !important;
        color: white !important;
        border: 1px solid rgba(255,255,255,0.2) !important;
        padding: 8px;
        width: 100%;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
