<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIDER NEWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #ff003c;
            --bg: #030303;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* Контейнер для частиц */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Чтобы был за контентом */
        }

        /* Навигация с эффектом размытия */
        .navbar {
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            letter-spacing: 5px;
            color: var(--primary) !important;
            text-shadow: 0 0 15px var(--primary);
        }

        /* Премиальные карточки */
        .card {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(10px);
            border-radius: 0px; /* Острые углы выглядят строже и дороже */
            transition: 0.5s;
        }

        .card:hover {
            border-color: var(--primary) !important;
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.2);
            transform: translateY(-5px);
        }

        /* Кнопки */
        .btn-cyber {
            background: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 0;
            padding: 10px 25px;
            text-transform: uppercase;
            font-family: 'Syncopate', sans-serif;
            font-size: 10px;
            transition: 0.3s;
        }

        .btn-cyber:hover {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
            color: white;
        }

        /* Заголовки */
        h1, h2, h3 {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        /* Текстура шума поверх всего сайта */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_pnt.png');
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<nav class="navbar navbar-expand-lg navbar-dark mb-5">
    <div class="container">
        <a class="navbar-brand" href="/">INSIDER</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn-cyber">Профиль</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-cyber">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ff003c" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": false },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#ff003c", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": { "enable": true, "mode": "grab" },
                "onclick": { "enable": true, "mode": "push" },
                "resize": true
            },
            "modes": {
                "grab": { "distance": 200, "line_linked": { "opacity": 1 } }
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
